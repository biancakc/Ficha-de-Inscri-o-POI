<!DOCTYPE html>
<html>
  <head>
    <title>Ficha de Inscrição do POI</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>FICHA DE INSCRIÇÃO DO POI</h2>
      <br />
      <form>
        <!-- Dados Pessoais -->
        <div class="section">
          <h2>DADOS PESSOAIS</h2>
          <br />
          <label class="label">Cargo Pretendido:</label><br />
          <input type="text" class="input-field" /><br /><br />

          <label class="label">Nome:</label><br />
          <input type="text" class="input-field" /><br /><br />

          <label class="label">Turno:</label><br />
          <input type="text" class="input-field" /><br /><br />

          <label class="label">Cargo Atual:</label><br />
          <input type="text" class="input-field" /><br /><br />

          <label class="label">Login:</label><br />
          <input type="text" class="input-field" /><br /><br />

          <label class="label">Telefone:</label><br />
          <input type="text" class="input-field" /><br /><br />

          <label class="label"
            >Já recebeu feedback do seu gestor com sua avaliação de desempenho
            atual?</label
          ><br />
          <input type="radio" name="feedback" value="sim" /> Sim
          <input type="radio" name="feedback" value="nao" /> Não<br /><br />

          <label class="label">Última Avaliação:</label><br />
          <input type="text" class="input-field" /><br /><br />

          <label class="label">Atendeu parcialmente</label>
          <input type="checkbox" /><br /><br />

          <label class="label">Atendeu as expectativas</label>
          <input type="checkbox" /><br /><br />

          <label class="label">Supera</label>
          <input type="checkbox" /><br /><br />

          <label class="label"
            >Área ou linha de produção (se for terceiro, nome da
            empresa):</label
          ><br />
          <input type="text" class="input-field" /><br /><br />
        </div>

        <!-- Escolaridade -->
        <div class="section">
          <h2>ESCOLARIDADE</h2>
          <br />
          <label class="label">Curso:</label><br />
          <input type="text" class="input-field" /><br /><br />

          <label class="label">Instituição:</label><br />
          <input type="text" class="input-field" /><br /><br />

          <label class="label">Técnico cursando</label>
          <input type="checkbox" /><br /><br />

          <label class="label">Técnico completo</label>
          <input type="checkbox" /><br /><br />

          <label class="label">Superior cursando</label>
          <input type="checkbox" /><br /><br />

          <label class="label">Superior completo</label>
          <input type="checkbox" /><br /><br />

          <label class="label"
            >Anexe o comprovante de matrícula ou certificado de
            conclusão:</label
          ><br />
          <input type="file" class="input-field" /><br /><br />

          <button class="green-button" type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </body>
</html>
